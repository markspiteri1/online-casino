<div class="game-container">
	<div class="game-container__play" (click)="play(game?.startUrl)">Play</div>
	<img
		[src]="game?.thumb?.url"
		class="game-container__image"
		onerror="this.src='assets/images/logo-icon.svg'"
		width="280px"
		height="280px"
		alt="image"
	/>
	<span class="game-container__caption">{{ game?.title }}</span>
</div>
